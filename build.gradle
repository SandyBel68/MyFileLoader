group 'FileLoader'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jsoup:jsoup:1.11.2',
            'log4j:log4j:1.2.17',
            'org.projectlombok:lombok:1.16.18'
}
